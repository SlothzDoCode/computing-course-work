<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="frontend.css">
        <meta charset="UTF-8">
        <title>My Web Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
        <script src="frontend.js" defer></script>
    </head>

    <body>
        <h2>Login</h2>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Sign up</h1>
                    <input type="text" placeholder="First name" id="name" />
                    <input type="text" placeholder="Email" id="email" />
                    <input type="text" placeholder="Password" id="pass" />
                    <input type="text" placeholder="Confirm Password" id="confpass" />
                    <button type="button" id="get-signUp">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <input type="text" placeholder="Email" id="uname" />
                    <input type="text" placeholder="Password" id="password" />
                    <a href="#">Forgot your password?</a>
                    <button type="button" id="get-signIn">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
